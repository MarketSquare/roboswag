# This workflow will install Python dependencies and run unit tests for given OSes

name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: 'windows-latest'
            python-version: '3.9'
          - os: 'ubuntu-latest'
            python-version: '3.7'
          - os: 'ubuntu-latest'
            python-version: '3.8'
          - os: 'ubuntu-latest'
            python-version: '3.9'
          - os: 'ubuntu-latest'
            python-version: '3.10'
    runs-on: ${{ matrix.os }}
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        pip install poetry
        poetry install
    - name: Run unit tests with coverage
      run:
        poetry run coverage run -m pytest
    - name: Codecov
      uses: codecov/codecov-action@v1.0.11
      with:
        name: codecov-roboswag
      if: always()
